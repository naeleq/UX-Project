<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joine</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .container {
            padding: 0px; 
            border: 10px solid rgb(152, 133, 22);
            height: 400 vh; /* Full viewport height */
            box-sizing: border-box; /* Include border in dimensions */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            justify-content: flex-start; /* Align items at the top */
            position: relative; /* Ensure child elements are relative */
        }
        .logo {
            height: 100px;
            width: auto; 
            margin-top: 2px;
        }

        .divider {
            position: absolute;
            top: 110px;
            left: 0;
            width: 100%; /* Set width relative to the container */
            height: 2px; /* Set divider height */
            background-color:  rgb(152, 133, 22); /* Divider color */
        }

        .signup-form {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .terms {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }

        .terms a {
            color: #007bff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="Logo.png" alt="Logo" class="logo">
                </div>
    
                <div class="divider"></div>
            

        </header>
        <form class="signup-form" action="/submit" method="POST">
            <h2>Signup Form</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="membership">Membership Type</label>
                <select id="membership" name="membership" required>
                    <option value="">Select Membership</option>
                    <option value="standard">Standard £25.99</option>
                    <option value="premium">Premium £47.99</option>
                </select>
            </div>
            <div class="form-group">
                <label>Bank Details</label>
                <div class="bank-details">
                    <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>
                    <input type="text" id="exp-date" name="exp-date" placeholder="Exp. Date (MM/YY)" required>
                    <input type="text" id="card-code" name="CVV" placeholder="CVV" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <div class="terms">
                By signing up, you agree to our <a href="/terms">Terms and Conditions</a> and <a href="/privacy">Privacy Policy</a>.
            </div>
        </form>
    </div>
</body>
</html>
